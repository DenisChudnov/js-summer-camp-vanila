    <div class="container" id="sign-up-container">
        <form id="sign-up-form">
            <div class="mb-3">
                <label for="inputFirstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="inputFirstname" maxlength="80" >
            </div>
            <div class="mb-3">
                <label for="inputSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="inputSurname" maxlength="80" >
            </div>
            <div class="mb-3">
                <label for="inputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" maxlength="80" required aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1" maxlength="80" required>
            </div>
            <button type="button" class="btn btn-primary" id="sign-up-button">Sign Up</button>
        </form>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="show-signin-form">I already have an account and i wont to sign in</button>
        </div>
    </div>
    <div class="container hidden" id="sign-in-container">
        <form id="sign-in-form">
            <div class="mb-3">
                <label for="inputEmail2" class="form-label">Email address</label>
                <input type="email" class="form-control email-input-field" id="inputEmail2" aria-describedby="emailHelp2">
                <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>
            <button type="button" class="btn btn-primary" id="sign-in-button">Sign In</button>

        </form>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="show-signup-form">I have no account and wont to sign up</button>
        </div>
    </div>
