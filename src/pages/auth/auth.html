<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-login- SWAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <header-component></header-component>
</header>
<main>
    <div class="container hidden" id="sign-up-container">
        <form class="form-signin" id="sign-up-form">
            <h1 class="h3 mb-3 font-weight-normal">Registration form</h1>
            <div class="mb-3">
                <label for="registrationEmail" class="form-label sr-only">Email address</label>
                <input type="email" class="form-control" id="registrationEmail" placeholder="Email address" maxlength="80" required autofocus aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="registrationPassword" class="form-label sr-only">Password</label>
                <input type="password" class="form-control" id="registrationPassword" placeholder="Password" maxlength="80" required>
            </div>
            <button type="button" class="btn btn-primary" id="sign-up-button">Sign Up</button>
            <button type="button" class="btn btn-light" id="show-signin-form">To Login</button>
        </form>
    </div>

    <div class="container" id="sign-in-container">
        <form id="sign-in-form" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Login form</h1>
            <div class="mb-3">
                <label for="loginEmail" class="form-label sr-only">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email address" maxlength="80" aria-describedby="emailHelp2" required autofocus>
                <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-primary" id="sign-in-button">Sign In</button>
            <button type="button" class="btn btn-light" id="show-signup-form">To Registation</button>

        </form>
    </div>



</main>
<footer>
</footer>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
