<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header>
    <header-component></header-component>
</header>

<main>
    <div class="container">
        <input id="table-search-word" placeholder="Search for films.." type="text">
        <table class="table table-bordered table-films-list" id="table-films">
            <thead>
            <tr>
                <th class="films-table-header" id="title-column">Title</th>
                <th class="films-table-header" id="episode-column">Episode #</th>
                <th class="films-table-header" id="release-column">Release</th>
                <th class="films-table-header" id="director-column">Director</th>
                <th class="films-table-header" id="producer-column">Producer</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <label for="select-count">select count per page:</label>
        <select id="select-count">
            <option class="select-count-option" id="SC-1">1</option>
            <option class="select-count-option" id="SC-2">2</option>
            <option class="select-count-option" id="SC-3" selected="selected">3</option>
            <option class="select-count-option" id="SC-6">6</option>
        </select>

        <div>
            <button class="btn btn-light hidden" id="previous-page-button">previous</button>
            <button class="btn btn-light" id="next-page-button">next</button>
        </div>

    </div>
</main>

<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
