<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-login- SWAPP</title>
    <!-- css -->
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" type="submit">Logout</button>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container" id="sign-up-container">
        <form>
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
                <label for="inputSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="inputSurname">
            </div>
            <div class="mb-3">
                <label for="inputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword1">
            </div>
            <button type="button" class="btn btn-primary" id="sign-up-button">Sign Up</button>

        </form>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="show-signin-form">I already have an account and i wont to sign in</button>
        </div>
    </div>
    <div class="container hidden" id="sign-in-container">
        <form>
            <div class="mb-3">
                <label for="inputEmail2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail2" aria-describedby="emailHelp2">
                <div id="emailHelp2" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>
            <button type="button" class="btn btn-primary" id="sign-in-button">Sign In</button>

        </form>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" id="show-signup-form">I have no account and wont to sign up</button>
        </div>
    </div>
</main>
<footer></footer>

<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
<script src="js/databaseConfig.js"></script>
<script src="js/users.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
